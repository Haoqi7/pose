    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 
                        'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* 头部样式 */
        header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #f1f5f9;
            text-align: center;
            padding: 12px 0; 
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1); 
        }
        header h1 {
            font-size: 20px; 
            font-weight: 600;
            letter-spacing: 0.8px; 
        }
        /* 内容区域 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 20px; 
        }
        /* 分类栏样式 */
        .category-bar {
            width: 100%;
            max-width: 640px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px; 
            border: 1px solid #e2e8f0;
        }
        .filter-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .filter-btn {
            padding: 12px;
            border: none;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo-container {
            width: 100%;
            max-width: 600px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .filter-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .filter-btn.active {
            background: #3b82f6;
            color: white;
        }
        .btn-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .icon {
            font-size: 1.2rem;
            color: #64748b;
            transition: color 0.3s ease;
        }
        .filter-btn.active .icon {
            color: rgba(255, 255, 255, 0.9);
        }
        .btn-text {
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
        }
        /* 图片区域 */
        .photo-container {
            width: 100%;
            max-width: 600px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .photo-container:hover {
            transform: scale(1.02);
        }
        #photo {
            width: 100%;
            display: block;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 24px;
        }
        /* 底部样式 */
        footer {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #f1f5f9;
            text-align: center;
            padding: 12px 0; 
            margin-top: auto;
        }
        footer p {
            font-size: 12px;
            opacity: 0.8;
        }
        /* 响应式设计 */
        @media (max-width: 640px) {
            .filter-group {
                grid-template-columns: repeat(2, 1fr);
            }
            .filter-btn {
                padding: 8px;
            }
            .btn-content {
                flex-direction: row;
                justify-content: center;
                gap: 4px;
            }
            .btn-text {
                font-size: 0.75rem;
            }
            .icon {
                font-size: 1.25rem;
            }
            .content {
                padding: 35px 15px; 
            }
            .category-bar {
                margin-bottom: 12px; 
            }
        }
    </style>
</head>

// 分类配置
const categories = ['all', 'flower', 'city', 'seaside'];
const categoryMap = {
    all: '全部',
    flower: '花',
    city: '城市',
    seaside: '海边'
};

// 初始化状态
let currentIndex = 0;
let filteredImages = [];

// 页面加载初始化
document.addEventListener('DOMContentLoaded', () => {
    // 生成分类按钮
    const filterGroup = document.getElementById('filterGroup');
    categories.forEach(category => {
        const button = document.createElement('button');
        button.className = `filter-btn ${category === 'all' ? 'active' : ''}`;
        button.dataset.category = category;
        button.innerHTML = `
            <div class="btn-content">
                ${getCategoryIcon(category)}
                <span class="btn-text">${categoryMap[category]}</span>
            </div>
        `;
        button.addEventListener('click', () => filterImages(category));
        filterGroup.appendChild(button);
    });

    // 初始加载
    filterImages('all');
});

// 分类图标生成
function getCategoryIcon(category) {
    const icons = {
        flower: '<i class="fas fa-leaf icon"></i>',
        city: '<i class="fas fa-city icon"></i>',
        seaside: '<i class="fas fa-umbrella-beach icon"></i>',
        all: '<i class="fas fa-border-all icon"></i>'
    };
    return icons[category] || icons.all;
}

// 图片过滤功能
function filterImages(category) {
    // 更新按钮状态
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);
    });

    // 过滤图片
    filteredImages = category === 'all' 
        ? imageData 
        : imageData.filter(img => img.category.includes(category));
    
    currentIndex = 0;
    updateImageDisplay();
}

// 更新图片显示
function updateImageDisplay() {
    const photoElement = document.getElementById('photo');
    if (filteredImages.length > 0) {
        photoElement.src = filteredImages[currentIndex].image;
        photoElement.alt = filteredImages[currentIndex].title;
    } else {
        photoElement.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2zm0 15a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm1-6a1 1 0 0 0-1-1h-1a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1v-4z"/></svg>';
        photoElement.alt = '暂无相关图片';
    }
}

// 手势控制（保留原滑动功能）
let touchStartX = 0;
const SWIPE_THRESHOLD = 50;

document.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener('touchend', e => {
    if (!filteredImages.length) return;
    
    const touchEndX = e.changedTouches[0].clientX;
    const deltaX = touchEndX - touchStartX;
    
    if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
        deltaX > 0 ? navigate(-1) : navigate(1);
    }
});

function navigate(direction) {
    currentIndex = (currentIndex + direction + filteredImages.length) % filteredImages.length;
    updateImageDisplay();
}
</script>
